<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Catalog</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header class="page-header">
    <img src="images/header/logo.svg" alt="Logo of the company" style="width: 139px; height: 70px">
    <nav>
        <ul>
            <li><a href="#main">Main</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#hotels">Hotels</a></li>
        </ul>
    </nav>

    <section>
        <h2>Hotels</h2>
        <nav>
            <ul>
                <li><a href="#icon">Icon</a></li>
                <li><a href="#hotel-list">Hotels</a></li>
            </ul>
        </nav>
    </section>
</header>

<main class="catalog-index">
    <h1>Hotels</h1>
    <div>
        <form action="https://echo.htmlacademy.ru/">
            <h3>Infrastructure</h3>
            <label for="pool"><input type="checkbox" name="infrastructure" id="pool" value="Pool" checked>Pool</label>
            <label for="parking"><input type="checkbox" name="infrastructure" id="parking" value="Parking" checked>Parking</label>
            <label for="wifi"><input type="checkbox" name="infrastructure" id="wifi" value="Wi-Fi" checked>Wi-Fi</label>
            <h3>Type</h3>
            <label for="hotels"><input type="radio" name="type" id="hotels" value="Hotels">Hotels</label>
            <label for="motels"><input type="radio" name="type" id="motels" value="Motels">Motels</label>
            <label for="apartments"><input type="radio" name="type" id="apartments" value="Apartments">Apartments</label>
            <h3>Price</h3>
            <label for="price-from">From: <input type="text" id="price-from" name="price-from" value="0"></label>
            <label for="price-to">To: <input type="text" id="price-to" name="price-to" value="1000"></label>
            <input type="submit">
            <button type="reset">Reset</button>
        </form>
    </div>
    <section class="result">
        <p>Found 38 hotels</p>
        <h3>Sorting</h3>
        <label for="price-sort">Sort by:
            <select name="prices" id="price-sort">
                <option value="cheapest">Cheapest</option>
                <option value="expensive">Expensive</option>
                <option value="popular">Popular</option>
                <option value="comfort">Comfort</option>
            </select>
        </label>

        <ul>
            <li><a href="#cards">Cards</a></li>
            <li><a href="#slide">Slide</a></li>
            <li><a href="#list">List</a></li>
        </ul>
    </section>
    <section class="gallery-result">
        <div>
            <img src="images/catalog/hotel.png" alt="Hotel" width="300" height="200">
            <h3>Title</h3>
            <button>Review</button>
            <button>Add to Favorites</button>
            <p><span>⭐⭐⭐⭐</span>Rating</p>
        </div>
        <div>
            <img src="images/catalog/hotel1.png" alt="Hotel" width="300" height="200">
            <h3>Title</h3>
            <button>Review</button>
            <button>Add to Favorites</button>
            <p><span>⭐⭐⭐⭐</span>Rating</p>
        </div>
        <div>
            <img src="images/catalog/hotel2.png" alt="Hotel" width="300" height="200">
            <h3>Title</h3>
            <button>Review</button>
            <button>Add to Favorites</button>
            <p><span>⭐⭐⭐⭐</span>Rating</p>
        </div>
        <div>
            <img src="images/catalog/hotel3.png" alt="Hotel" width="300" height="200">
            <h3>Title</h3>
            <button>Review</button>
            <button>Add to Favorites</button>
            <p><span>⭐⭐⭐⭐</span>Rating</p>
        </div>
        <div>
            <img src="images/catalog/hotel4.png" alt="Hotel" width="300" height="200">
            <h3>Title</h3>
            <button>Review</button>
            <button>Add to Favorites</button>
            <p><span>⭐⭐⭐⭐</span>Rating</p>
        </div>
        <button class="catalog-load-more">Load more</button>
    </section>

    <div class="list-of-pages">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
</main>

</body>
</html>
